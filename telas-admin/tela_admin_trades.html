<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Validar Trocas - BemAqui</title>
  <link rel="stylesheet" href="../base.css" />
  <link rel="stylesheet" href="tela_admin_trades.css" />
</head>
<body>
  <header class="ba-header">
    <div class="ba-header-inner">
      <div class="ba-logo">BemAqui - Admin</div>
      <nav class="ba-nav">
        <a href="tela_admin_menu.html">Dashboard</a>
        <a href="tela_admin_trades.html" class="active">Validar Trocas</a>
        <a href="../tela_inicial.html">Sair</a>
      </nav>
    </div>
  </header>

  <main class="ba-main">
    <section class="trades-section">
      <div class="section-header">
        <div>
          <h1>Validar Trocas</h1>
          <p>Aprove ou recuse as solicitações de troca dos beneficiários.</p>
        </div>
      </div>

      <div class="filters-bar">
        <input
          type="text"
          id="search-input"
          placeholder="Buscar por nome ou ID da troca..."
          class="search-input"
        />
        <select id="status-filter" class="filter-select">
          <option value="">Todos os status</option>
          <option value="pendente">Pendente</option>
          <option value="aprovado">Aprovado</option>
          <option value="concluido">Concluído</option>
          <option value="recusado">Recusado</option>
        </select>
      </div>

      <div id="trades-container" class="trades-list">
        <!-- carregado via JS -->
      </div>

      <div id="empty-state" class="empty-state hidden">
        <p>Nenhuma troca encontrada.</p>
      </div>
    </section>
  </main>

  <!-- Modal de detalhes da troca -->
  <div id="trade-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Detalhes da Troca</h2>
        <button class="close-btn" onclick="closeTradeModal()">✕</button>
      </div>

      <div id="trade-details" class="trade-details">
        <!-- preenchido via JS -->
      </div>

      <div id="modal-actions" class="modal-actions hidden">
        <button class="btn-approve" onclick="approveTrade()">Aprovar</button>
        <button class="btn-reject" onclick="rejectTrade()">Recusar</button>
      </div>
    </div>
  </div>

  <footer class="ba-footer">
    <p>&copy; 2026 BemAqui. Todos os direitos reservados.</p>
  </footer>

  <script src="tela_admin_trades.js"></script>
</body>
</html>
