<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar produto - BemAqui</title>
  <link rel="stylesheet" href="../base.css" />
  <link rel="stylesheet" href="tela_parceiro_cadastro_produto.css" />
</head>
<body>
  <header class="ba-header">
    <div class="ba-header-inner">
      <div class="ba-logo">BemAqui</div>
      <nav class="ba-nav">
        <a href="tela_parceiro.html">Minha área</a>
        <a href="tela_parceiro_produtos.html">Produtos</a>
        <a href="../tela_inicial.html">Sair</a>
      </nav>
    </div>
  </header>

  <main class="ba-main">
    <section class="form-section">
      <h1>Cadastrar novo produto</h1>

      <form id="product-form" class="product-form">
        <div class="form-group">
          <label for="name">Nome do produto</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Ex: Arroz integral (5kg)"
            required
          />
        </div>

        <div class="form-group">
          <label for="category">Categoria</label>
          <select id="category" name="category" required>
            <option value="">Selecione...</option>
            <option value="alimentos">Alimentos</option>
            <option value="roupas">Roupas</option>
            <option value="utensilio">Utensílio</option>
            <option value="higiene">Higiene</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Descrição</label>
          <textarea
            id="description"
            name="description"
            placeholder="Descreva o produto..."
            rows="3"
            required
          ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="points">Pontos para troca</label>
            <input
              type="number"
              id="points"
              name="points"
              placeholder="Ex: 150"
              min="1"
              required
            />
          </div>

          <div class="form-group">
            <label for="quantity">Quantidade</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              placeholder="Ex: 20"
              min="0"
              required
            />
          </div>
        </div>

        <button type="submit" class="primary-btn">Cadastrar produto</button>
        <a href="tela_parceiro_produtos.html" class="link-cancel">Cancelar</a>
      </form>
    </section>
  </main>

  <footer class="ba-footer">
    <p>&copy; 2026 BemAqui. Todos os direitos reservados.</p>
  </footer>

  <script src="tela_parceiro_cadastro_produto.js"></script>
</body>
</html>
