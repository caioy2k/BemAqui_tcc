<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meus produtos - BemAqui</title>
  <link rel="stylesheet" href="../base.css" />
  <link rel="stylesheet" href="tela_parceiro_produtos.css" />
</head>
<body>
  <header class="ba-header">
    <div class="ba-header-inner">
      <div class="ba-logo">BemAqui</div>
      <nav class="ba-nav">
        <a href="tela_parceiro.html">Minha área</a>
        <a href="tela_parceiro_produtos.html" class="active">Produtos</a>
        <a href="../tela_inicial.html">Sair</a>
      </nav>
    </div>
  </header>

  <main class="ba-main">
    <section class="products-section">
      <div class="section-header">
        <div>
          <h1>Meus produtos</h1>
          <p>Gerencie os produtos que você oferece para troca.</p>
        </div>
        <button class="primary-btn" onclick="redirectToCadastro()">
          + Cadastrar produto
        </button>
      </div>

      <div id="products-container" class="products-list">
        <!-- produtos carregados via JS -->
      </div>

      <div id="empty-state" class="empty-state hidden">
        <p>Você ainda não cadastrou nenhum produto.</p>
        <button class="primary-btn" onclick="redirectToCadastro()">
          Cadastrar agora
        </button>
      </div>
    </section>
  </main>

  <footer class="ba-footer">
    <p>&copy; 2026 BemAqui. Todos os direitos reservados.</p>
  </footer>

  <script src="tela_parceiro_produtos.js"></script>
</body>
</html>
